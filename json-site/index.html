<!DOCTYPE html>
<html>
<head>
	<title>Working with JSON</title>
	<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <style>
        #message {font-style:italic;font-weight:bold;font-family:arial,helvetica;}
    </style>
</head>
<body>
	<div align="center">
        <h1 id="message"></h1>
    </div>
    <script src="js/json.js"></script>
    <div class="container" align="center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#serialize_form">Serialize</button>
        <div class="modal fade" id="serialize_form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Input data:name (left text field) and age (right text field)</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name"/>
                                <input type="text" class="form-control" id="age" name="age">
                                <button type="button" class="btn btn-primary" onclick="serialize()">Send</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
       <button type="button" class="btn btn-primary" onclick="parse()">Parse</button>
    </div>
</body>
</html>
